<!doctype>
<html>
  <head>
    <title>Vidint - Video interviewing</title>
    <meta charset="utf-8" />
    <link href="/styles/template.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class='welcome'>
      <h1><span id='companyName'></span> interview</h1>
    </div>

    <div class='question'>
      <div class='video-wrap'>
        <video id='question' controls></video>
      </div>
    </div>

    <div class='answer'>
      <h2>Your answer</h2>
      <button id='startBtn' class='start-btn btn'>Record</button>
      <button id='stopBtn' class='stop-btn btn'>Stop</button>
      <div class='video-wrap'>
        <video id="video" autoplay></video>
      </div>
    </div>

    <div class='form'>
      <label for='username'>Your full name:</label>
      <input type='text' class='btn' id='username' />
      <button id='uploadBtn' class='btn'>Send answer</button>
    </div>

    <script src="//cdn.WebRTC-Experiment.com/RecordRTC.js"></script>
    <script src='/js/reply.js'></script>
  </body>
</html>
