<!doctype>
<html>
  <head>
    <title>Vidint - Video interviewing</title>
    <meta charset="utf-8" />
    <link href="/styles/template.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class='welcome'>
      <h1><span id='companyName'></span> answers</h1>
    </div>

    <div class='note'>
      This is answers page. You can find all video replies to your interview question.
    </div>

    <div class='question'>
      <h2>Your question</h2>
      <div class='video-wrap'>
        <video id='question' controls></video>
      </div>
    </div>

    <div class='answers'>
      <h2>Answers</h2>
      <ul id='answers'></ul>
    </div>

    <script src='/js/answers.js'></script>
  </body>
</html>
