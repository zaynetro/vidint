<!doctype>
<html>
  <head>
    <title>Vidint - Video interviewing</title>
    <meta charset="utf-8" />
    <link href="/styles/template.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class='welcome'>
      <h1>Record your interview question</h1>
    </div>

    <div class='video-holder'>
      <button id='startBtn' class='start-btn'>Record</button>
      <button id='stopBtn' class='stop-btn'>Stop</button>
      <video id="video" width="700" height="500" autoplay></video>
    </div>

    <script src="//cdn.WebRTC-Experiment.com/RecordRTC.js"></script>
    <script src='/js/bundle.js'></script>
  </body>
</html>
