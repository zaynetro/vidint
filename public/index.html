<!doctype>
<html>
  <head>
    <title>Vidint - Video interviewing</title>
    <meta charset="utf-8" />
    <link href="/styles/template.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class='welcome'>
      <h1>Record your interview question</h1>
    </div>

    <div class='video-holder'>
      <button id='startBtn' class='start-btn'>Record</button>
      <button id='stopBtn' class='stop-btn'>Stop</button><br />
      <video id="video" width="600" height="400" autoplay></video>
    </div>

    <div class='form'>
      <input type='text' id='companyName' placeholder='Company name' />
      <button id='uploadBtn'>Upload video</button>
    </div>

    <div class='links'>
      <h2>Distribute link:</h2>
      <input type='text' id='replyLink' readonly />

      <h2>Answers link:</h2>
      <input type='text' id='answersLink' readonly />
    </div>

    <script src="//cdn.WebRTC-Experiment.com/RecordRTC.js"></script>
    <script src='/js/main.js'></script>
  </body>
</html>
